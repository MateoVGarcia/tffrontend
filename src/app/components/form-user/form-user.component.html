<div class="container-fluid m-2 fondo">
    <div class="row container-fluid m-0 w-100 h-50">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6 card p-3">
            <form [formGroup]="userForm">
                <h5 class="card-header p-2">Formulario de <strong *ngIf="accion==='edit'">Modificaci√≥n</strong><strong
                    *ngIf="accion==='add'">Registro</strong></h5>

                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                    <!-- Add error messages here -->
                    <p *ngIf="userForm.controls.name.errors?.['required'] && userForm.controls.name.touched"
                        class="validacion">
                       * El nombre es requerido.</p>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" formControlName="email">
                    <!-- Add error messages here -->
                    <p *ngIf="userForm.controls.email.errors?.['required'] && userForm.controls.email.touched"
                    class="validacion">
                   * Se debe ingresar un Email valido.</p>
                </div>                

                <button type="submit" class="btn btn-primary btn-sm m-3" [disabled]="userForm.invalid "  (click)="crearUsuario()">Enviar</button>
                <button type="submit" class="btn btn-danger btn-sm m-3" [routerLink]="['/products']" routerLinkActive="router-link-active" >Cancelar</button>
            </form>

        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
